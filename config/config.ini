[Wireguard]
InstallPath=/etc/wireguard
PersistentPeers=false ; 'true' or 'false' to enable or disable persistent peers. If false, please use mail settings to receive peer configurations.

[Mail]
Mail=true ; 'true' or 'false' to enable or disable mail. If enabled, the following settings are required.
Server=smtp.domain.com
Port=25
Username= ; Leave empty if not required
Password= ; Leave empty if not required
From=Wireguard Admin <wireguard@domain.com>